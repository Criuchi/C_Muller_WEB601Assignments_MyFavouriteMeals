<div [style.border]="content.id === 1 ? '2px solid black' : '1px solid purple'">
    <header>{{ content.title }}</header>
    
    <img [src]="content.imgURL" (click)="showDetails()"/>
  
    <p>Description: {{ content.description }}</p>
  
    <p>Creator: {{ content.creator }}</p>
  
    <p>Type: {{ content.type }}</p>
  
    <div *ngFor="let tag of content.tags">
      Tags: 
    </div>
  </div>
