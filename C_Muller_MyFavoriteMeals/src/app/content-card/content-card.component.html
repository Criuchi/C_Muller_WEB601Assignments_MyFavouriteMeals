<!-- <div [style.border]="content.id === 1 ? '2px solid black' : '1px solid red'" [style.padding]="'20px'" [style.margin]="'10px'"> -->

  <div class="content-card">
    <header>{{ content.title }}</header>
    
    <img *ngIf="content.imgURL; else defaultImage" [src]="content.imgURL" (click)="itemDetail()"/>

    
    <ng-template #defaultImage>
       <img class="default" src="https://upload.wikimedia.org/wikipedia/commons/5/54/Pictograms-nps-food_service.svg" alt="food" (click)="itemDetail()">
    </ng-template>
  
    <p>Description: {{ content.description }}</p>
  
    <p>Creator: {{ content.creator }}</p>
  
    <p>Type: {{ content.type }}</p>
  
    <div *ngFor="let tag of content.tags">
      - {{ tag }} 
    </div>

</div>
